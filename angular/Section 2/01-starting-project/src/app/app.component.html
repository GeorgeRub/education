<app-header/>

<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user [user]="user" [isSelectedUser]="user.id === selectedUserId"
                (selected)="onSelectUser($event)"/>
    </li>
  </ul>

  <app-tasks [selectedUser]="selectedUser" *ngIf="selectedUser; else fallback"/>
  <ng-template #fallback>
    <p id="fallback">Select a user</p>
  </ng-template>

</main>
