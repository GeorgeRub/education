@if (isAddingTask){
  <app-new-task [userId]="selectedUser.id" (close)="onCloseAddTask()"/>
}

<section id="tasks">
  <header>
    <h2>{{ selectedUser.name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of listOfTasks; track task.id){
      <li>
        <app-task [task]="task" (completeTask)="onCompleteTask($event)"/>
      </li>
    } @empty {
      <h2>No tasks</h2>
    }

  </ul>
</section>
